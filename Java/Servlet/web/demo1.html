<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post And Register</title>
</head>
<body>
<h4>基本的Get和Post请求</h4>
<p>Send Get Request</p>
<form action="/demo1" method="post">
    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="password" placeholder="password"><br>
    <input type="submit" value="postDemo">
</form>
<p>Send Post Request</p>
<form action="/demo1" method="get">
    <input type="text" name="job" placeholder="job"><br>
    <input type="submit" value="getDemo">
</form>

</body>
</html>
